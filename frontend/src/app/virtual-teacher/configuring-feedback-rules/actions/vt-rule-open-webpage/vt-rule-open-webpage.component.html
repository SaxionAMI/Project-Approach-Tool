<div class="container">
    <div class="header">
        <span>{{display}}</span>
        <button mat-icon-button color="warn" (click)="deleteClicked()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <table class="attributes">
        <tr>
            <th>Website URL:</th>
            <td>
                <input type="text" [(ngModel)]="url" [class.invalid]="!urlValid && urlChanged" placeholder="e.g. https://..."/>
            </td>
        </tr>
        <tr>
            <th>Display as:</th>
            <td>
                <input type="text" [(ngModel)]="displayAs" [class.invalid]="!displayAsValid && displayAsChanged" placeholder="e.g. Open Website"/>
            </td>
        </tr>
    </table>
</div>
