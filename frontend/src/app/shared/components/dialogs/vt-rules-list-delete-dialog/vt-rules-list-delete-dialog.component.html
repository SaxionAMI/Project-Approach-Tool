<h2 mat-dialog-title>Are you sure you want to delete this feedback rule?</h2>
<mat-dialog-content>
  <div class="buttonWrap">
    <button mat-button (click)="onBack()" color="primary">NO</button>
    <button mat-raised-button (click)="onConfirm()" color="warn">YES</button>
  </div>
</mat-dialog-content>
