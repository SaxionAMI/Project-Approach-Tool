<div class="card-container" (click)="openDetail()" *ngIf="card.title != ''" >
    {{card.title}}
</div>

<input *ngIf="card.title == ''"  class="card-container question-container" #question matInput placeholder="Question" [formControl]="cardControl" (ngModelChange)='whileTyping()' (focusout)="saveTitle()" (keyup.enter)="saveTitle()" autofocus/>
