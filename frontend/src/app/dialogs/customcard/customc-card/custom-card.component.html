<h2 mat-dialog-title>Add Custom card</h2>

<mat-dialog-content >
  <form  #cardForm="ngForm">
    <mat-form-field class="form-group">
      <input matInput placeholder="Title" [(ngModel)]="card.Title"  name='title' required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Short Description" [(ngModel)]="card.ShortDescription" name='shortDs' required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Long Description" [(ngModel)]="card.LongDescription" name='longDs'>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Note" [(ngModel)]="card.note" name="note">
    </mat-form-field>

    <p>Pick the card color:</p>
    <input [(colorPicker)]="card.Color" [style.background]="card.Color" />

  </form>
</mat-dialog-content>


<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button type="submit" class="mat-raised-button mat-primary" (click)="save()" [disabled]="!cardForm.form.valid">Save</button>
</mat-dialog-actions>
